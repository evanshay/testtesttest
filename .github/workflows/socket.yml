name: Socket CLI Scan and Reachability

on:
  pull_request:
    branches: [ main ]

jobs:
  socket-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # --- Socket CLI Dependency Scan ---
      - name: Run Socket CLI dependency scan
        run: npx @socketsecurity/cli scan

      # --- Socket CLI Reachability Analysis (Tier 1) ---
      - name: Run Socket CLI reachability (Tier 1)
        run: npx @socketsecurity/cli reach tier1
