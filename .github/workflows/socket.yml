name: Socket CLI Scan

on:
  pull_request:
    branches: [ main ]

jobs:
  socket-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Socket CLI with reachability
        run: npx @socketsecurity/cli scan --reachability=tier1
