name: Socket CLI Scan + Reachability

on:
  pull_request:
    branches: [ main ]

jobs:
  socket-cli:
    runs-on: ubuntu-latest
    env:
      # Add this in your repo settings: Settings → Secrets and variables → Actions → New repository secret
      SOCKET_TOKEN: ${{ secrets.SOCKET_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Standard dependency scan (prints results to logs)
      - name: Socket dependency scan
        run: npx @socketsecurity/cli@latest scan

      # Full-application reachability (Tier 1) via scan create + --reach
      - name: Socket reachability (full app)
        run: >
          npx @socketsecurity/cli@latest scan create
          --reach
          --repo "${{ github.event.repository.name }}"
          --branch "${{ github.head_ref || github.ref_name }}"
          --pull-request "${{ github.event.number }}"
          --report
